[api]
version = 0.99.9999
mdb = kdm-manager
static_dir = static/
templates_dir = templates/
api_keys_file = api_keys
avatar_size = 450, 600
default_headers = ACCESS-CONTROL-ALLOW-ORIGIN, API-KEY, AUTHORIZATION, CONTENT-TYPE
default_methods = GET, POST, OPTIONS

[server]
debug = True
log_root_dir = logs/
log_level = DEBUG
production_hostname = None
port = 8013
prod_fqdn = advanced-kdm-manager.c.kdm-manager.internal
alert_email = toconnell@thelaborinvain.com

[users]
free_user_settlement_age_max = 180
show_endeavor_token_controls = True
random_names_for_unnamed_assets = True
show_epithet_controls = True
update_timeline = True
preserve_sessions = False
confirm_on_remove_from_storage = False
apply_new_survivor_buffs = True
apply_weapon_specialization = True
show_remove_button = False
show_ui_tips = True
beta = False
night_mode = False

[world]
log_level = DEBUG
refresh_interval = 3
asset_max_age = 15
daemon_user = toconnell

